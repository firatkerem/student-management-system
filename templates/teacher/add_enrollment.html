{% extends "base.html" %}

{% block title %}Yeni Kurs Kaydı Ekle - Öğrenci Yönetim Sistemi{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0">
                    <i class="fas fa-plus me-2"></i>
                    Yeni Kurs Kaydı Ekle
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="student_id" class="form-label">
                            <i class="fas fa-user me-1"></i>Öğrenci
                        </label>
                        <select class="form-select" id="student_id" name="student_id" required>
                            <option value="">Öğrenci seçiniz</option>
                            {% for student in students %}
                            <option value="{{ student.id }}">{{ student.name }} ({{ student.email }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="course_id" class="form-label">
                            <i class="fas fa-book me-1"></i>Kurs
                        </label>
                        <select class="form-select" id="course_id" name="course_id" required>
                            <option value="">Kurs seçiniz</option>
                            {% for course in courses %}
                            <option value="{{ course.id }}">{{ course.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('manage_enrollments') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i>
                            Geri Dön
                        </a>
                        <button type="submit" class="btn btn-info">
                            <i class="fas fa-save me-1"></i>
                            Kaydı Ekle
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
